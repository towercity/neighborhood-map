<!DOCTYPE HTML>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" media="(max-width: 515px)" href="css/mobile.css">

    <link rel="stylesheet" href="css/libs/font-awesome-4.5.0/css/font-awesome.min.css">
</head>
<body>
    <!-- map background -->
    <div id="map-div"></div>

    <!-- search header -->
    <div id="search-container">
        <span id="hamburger" data-bind="click: showMenu"><i class="fa fa-bars fa-lg"></i></span>
        <input type="text" value="Location" id="search-bar" autofocus>

        <!-- slide-in menu -->
        <div id="side-menu">
            <ul id="place-list" data-bind="foreach: locations">
                <li class="place-item" data-bind="click: $parent.centerToMarker">
                    <span><i class="fa fa-map-marker place-bullet"></i></span>
                    <span data-bind="text: name"></span>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/template" id="map-popup">
        <div class="popup">
            <h2 class="popup-head"><!-- TODO: knockout data-bind name --></h2>
            <p class="popup-desc"><!-- TODO: knockout data-bind desc --></p>
            <!-- TODO: add instagram/other APIs here -->
        </div>
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-s3K891rRSaySEtDuopi1HzJPQhBy5jE&callback=initMap"
    async defer></script>
    <script src="scripts/libs/knockout-3.4.0.js" async></script>
    <script src="scripts/libs/jquery-1.12.3.min.js" async></script>
    <script src="scripts/viewmodel.js" async></script>
    <script src="scripts/map.js" async></script>
</body>
<html>
