<!DOCTYPE HTML>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" media="(max-width: 515px)" href="css/mobile.css">

    <link rel="stylesheet" href="css/libs/font-awesome-4.5.0/css/font-awesome.min.css">
</head>
<body>
    <!-- map background -->
    <div id="map-cover" data-bind="click: toggleInfoWindow"></div>
    <div id="map-div"></div>

    <!-- search header -->
    <header id="search-container">
        <span id="hamburger" data-bind="click: toggleMenu"><i class="fa fa-bars fa-lg"></i></span>
        <input type="text" placeholder="Location" id="search-bar" autofocus>

        <!-- slide-in menu -->
        <div id="slide-menu">
            <ul id="place-list" data-bind="foreach: locations">
                <li class="place-item" data-bind="click: $parent.clickLocation">
                    <span><i class="fa fa-map-pin place-bullet"></i></span>
                    <span data-bind="text: name"></span>
                </li>
            </ul>
        </div>
    </header>

    <!-- Info popup that slides up/over on the screen -->
    <article id="popup" data-bind="with: selectedLocation">
        <div id="popup-header">
            <div id="pophead-box">
                <div id="popup-close" data-bind="click: $parent.toggleInfoWindow"><i class="fa fa-times lg" aria-hidden="true"></i></div>
            </div>
            <div id="pophead-border"></div>
        </div>
        <div id="popup-text">
            <!-- TODO: add instagram/other APIs here -->
            <img id="popup-pic" src="http://lorempixel.com/500/500/city">
            <h2 id="popup-title" data-bind="text: name"></h2>
            <p id="popup-desc" data-bind="text: desc"></p>
        </div>
    </article>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-s3K891rRSaySEtDuopi1HzJPQhBy5jE&callback=initMap"
    async defer></script>
    <script src="scripts/libs/knockout-3.4.0.js" async></script>
    <script src="scripts/libs/jquery-1.12.3.min.js" async></script>
    <script src="scripts/viewmodel.js" async></script>
    <script src="scripts/map.js" async></script>
</body>
<html>
