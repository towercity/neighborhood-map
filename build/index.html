<!DOCTYPE HTML><html><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1"><title>Neighborhood Map</title><link rel=stylesheet href=css/main.css><link rel=stylesheet href=css/libs/font-awesome-4.5.0/css/font-awesome.min.css></head><body><div id=map-div></div><header id=search-container><span id=hamburger data-bind="click: toggleMenu"><i class="fa fa-bars fa-lg"></i></span> <input type=text placeholder=Location id=search-bar data-bind="textInput: searchInput, event: { keyup: filterLocations }" autofocus><div id=slide-menu><ul id=place-list data-bind="foreach: filteredLocations"><li class=place-item data-bind="click: $parent.clickLocation"><span><i class="fa fa-map-pin place-bullet"></i></span> <span data-bind="text: address"></span></li></ul><ul id=place-list data-bind="if: filterOn"><li class=place-item data-bind="click: removeFilter"><i class="fa fa-times place-bullet" aria-hidden=true></i>Remove filter</li></ul></div></header><article id=popup data-bind="with: selectedLocation"><div id=popup-header><div id=pophead-box><div id=popup-close data-bind="click: $parent.toggleInfoWindow"><i class="fa fa-times lg" aria-hidden=true></i></div></div><div id=pophead-border></div></div><div id=popup-text><img id=popup-pic data-bind="attr: {src: streetviewPhoto}" alt="Street view image"><h2 id=popup-title data-bind="text: address"></h2><h3 id=popup-rent>Rent: $<span data-bind="text: price"></span></h3><ul id=popup-info><li>Bedrooms: <span data-bind="text: bedrooms"></span></li><li>Bathrooms: <span data-bind="text: bathrooms"></span></li><li>Square Feet: <span data-bind="text: sqft"></span></li><li>Laundry: <span data-bind="text: laundry"></span></li><li>Available: <span data-bind="text: available"></span></li></ul><p id=popup-desc data-bind="text: desc"></p><ul id=popup-contact><li>Contact: <span data-bind="text: contactName"></span> - <span data-bind="text: contactPhone"></span></li><li><a data-bind="attr: {href: link}">More info</a></li></ul></div><h2 id=foursquare-title>Nearby Restaurants:</h2><div id=foursquare-container data-bind="foreach: $parent.foursquareResults"><div class=foursquare-result><li class=foursquare-name data-bind="text: name"></li><ul class=foursquare-info-container><li class=foursquare-info data-bind="text: price, visible: price"></li><li class=foursquare-info data-bind="text: rating, visible: rating"></li><li class=foursquare-info data-bind="text: category, visible: rating"></li><li class=foursquare-info data-bind="text: address, visible: rating"></li><li class=foursquare-info data-bind="text: website, visible: website"></li></ul></div><br></div></article><script>
    function googleError() {
        $('#map-div').html('<h1 style="text-align:center; margin-top:25px;">Map Could Not Load</h1>');
    }
    </script><script src=scripts/libs/knockout-3.4.0.js></script><script src=scripts/libs/jquery-1.12.3.min.js></script><script src=scripts/viewmodel.js></script><script src=scripts/map.js></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-s3K891rRSaySEtDuopi1HzJPQhBy5jE&callback=initMap&libraries=places" async onerror=googleError()></script></body></html>
